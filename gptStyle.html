<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BresoGPT</title>
    
   
    <style>

    </style>
</head>
<style>
    body {
    font-family:Georgia;
    margin: 0;
    padding: 0;
    background-color: #333;
    align-items: center;
    margin-top: 20px;
    height: 100vh;
    font-size: small;
}

.chat-container {
    background-color: #333;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    width: 100%;
    height: 84%;
    display: flex;
    flex-direction: column;
}

.chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    margin-top: 0;
}

.message {
    margin-bottom: 10px;
    padding: 8px;
    border-radius: 4px;
}

.user-message {
    background-color: #565869;
    align-self: flex-start;
    margin-left: 25%;
    color: aliceblue;
    text-align: right;
    max-width: 75%;
    word-break: break-all;
}

.bot-message {
    background-color: #666;
    align-self: flex-end;
    color: aliceblue;
    max-width: 75%;
    word-break: break-all;
}

.input-container {
    padding: 10px;
    border-top: 1px solid #ccc;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.input-container input {
    flex-grow: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
    background-color: #c5c5d2;
    width: 73%;
    color: #202123;
}

.input-container button {
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    background-color: #202123;
    color: #fff;
    cursor: pointer;
    width: 15%;
}

/* Adiciona regras de media query para tornar a página responsiva */
@media (max-width: 600px) {
    .chat-container {
        max-width: 100%;
    }
}


textarea,
img,
button,
input {
    background-color: rgb(32, 28, 28);
    align-self: flex-end;
    color: aliceblue;
    border: 1px solid black;
    width: 97%;
    resize: none;
    height: auto;
    overflow: auto;
}
</style>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat">

        </div>
        <div class="input-container">

            <input onkeydown="verificarEnter(event)" id="pergunta" name="pergunta" type="text"
                placeholder="Digite sua pergunta...">
            <button id="Enviar">Enviar</button>

        </div>
    </div>
</body>

<script src="AI.js"></script>
<script>



    //Inicio
    var txtPergunta;
    setInterval(() => {
        txtPergunta = document.getElementById('pergunta').value;
    }, 1);

    MsgBot(AI(''))



    function verificarEnter(event) {
        // Verifica se a tecla pressionada é a tecla "Enter"
        if (event.key === "Enter") {
            MsgUsuario(txtPergunta);
            MsgBot(AI(txtPergunta))
            document.getElementById('pergunta').value=''
        }
    }

    
    document.getElementById('Enviar').addEventListener('click', () => {
        MsgUsuario(txtPergunta);
        MsgBot(AI(txtPergunta))
        document.getElementById('pergunta').value=''
    });

    function MsgUsuario(texto) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.classList.add('message', 'user-message');
        div.innerHTML = texto;
        chat.appendChild(div);
    }


    function MsgBot(texto) {
        let index = 0;

        function digitar() {
            div.innerHTML = texto.substring(0, index);
            index++;
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
            if (index <= texto.length) {
                setTimeout(digitar, 10);
                document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
            }
        }

        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.classList.add('message', 'bot-message');
        chat.appendChild(div);
        digitar(div);
    }


</script>

</html>
